<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/Group 15.svg" type="image/svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>Covid Api</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="fav__overlay"></div>
    <header class="header">
      <div class="header__items__container">
        <nav class="header__nav">
          <div class="header__nav__logo">
            <a href="index.html">
              <img
                src="./img/Group 15.svg"
                alt="covid logo"
                class="header__nav__logo__part__1 header__nav__logo__part__1--rotate" />
              <img
                class="header__nav__logo__part__2"
                src="./img/logoo.svg"
                alt="logo"
            /></a>
          </div>
        </nav>
        <div class="total__info">
          <div class="total__info__cases">
            CONFIRMED
            <span class="total__info__cases--confirmed"
              ><div class="header__loader"></div
            ></span>
          </div>
          <div class="total__info__cases">
            CRITICAL
            <span class="total__info__cases--critical"
              ><div class="header__loader"></div
            ></span>
          </div>
          <div class="total__info__cases">
            DEATHS
            <span class="total__info__cases--deaths"
              ><div class="header__loader"></div
            ></span>
          </div>
          <div class="total__info__cases">
            RECOVERED
            <span class="total__info__cases--recovered">
              .
              <div class="header__loader"></div
            ></span>
          </div>
        </div>
      </div>
    </header>
    <div class="modal__overlay"></div>
    <div class="container">
      <div class="search">
        <input
          type="search"
          placeholder="search country..."
          class="search__input"
        />

        <i class="fas fa-search search__icon fa-mg"></i>
      </div>
      <!-- Country Modal Start -->
      <div class="modal"></div>
      <!-- Country Modal END -->

      <div class="container__table">
        <ul class="container__table__titles">
          <li class="table__title container__table__titles--country">
            Country
          </li>
          <li class="table__title">Total Cases</li>
          <li class="table__title">New Cases</li>
          <li class="table__title fav fav--title">
            Fav
            <i class="fas fa-caret-down"></i>
          </li>
        </ul>
        <!-- DROPDOWN start -->
        <div class="fav__container fav__dropdown--hide">
          <div class="fav__table">
            <ul class="fav__table__titles">
              <li class="table__title fav__table__title">Country</li>
              <li
                class="table__title fav__table__title fav__table__message__parrent"
              >
                Total Cases

                <div class="fav__table__message">Favourites is Empty</div>
              </li>
              <li class="table__title fav__table__title">New Cases</li>
            </ul>
          </div>
        </div>
        <!-- DROPDOWN start End -->
        <!-- error place -->

        <ul class="container__table__items">
          <!-- Country Table goes here -->
        </ul>
      </div>
    </div>

    <script type="module" src="./src/controller.js"></script>
  </body>
</html>
