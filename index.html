<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/Group 15.svg" type="image/svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>Covid Api</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__items__container">
        <nav class="header__nav">
          <div class="header__nav__logo">
            <a href="index.html">
              <img
                src="./img/Group 15.svg"
                alt="covid logo"
                class="header__nav__logo__part__1 header__nav__logo__part__1--rotate" />
              <img
                class="header__nav__logo__part__2"
                src="./img/logoo.svg"
                alt="logo"
            /></a>
          </div>
        </nav>
        <div class="total-info">
          <div class="total-info__cases">
            CONFIRMED
            <span
              class="total-info__cases__quantity total-info__cases__quantity--confirmed"
            ></span>
            <div
              class="total-info__cases__loader total-info__cases__loader--show"
            ></div>
          </div>
          <div class="total-info__cases">
            CRITICAL
            <span
              class="total-info__cases__quantity total-info__cases__quantity--critical"
            ></span>
            <div
              class="total-info__cases__loader total-info__cases__loader--show"
            ></div>
          </div>
          <div class="total-info__cases">
            DEATHS
            <span
              class="total-info__cases__quantity total-info__cases__quantity--deaths"
            >
            </span>
            <div
              class="total-info__cases__loader total-info__cases__loader--show"
            ></div>
          </div>
          <div class="total-info__cases">
            RECOVERED
            <span
              class="total-info__cases__quantity total-info__cases__quantity--recovered"
              >.
            </span>
            <div
              class="total-info__cases__loader total-info__cases__loader--show"
            ></div>
          </div>
        </div>
      </div>
    </header>
    <div class="fav-dropdown__overlay"></div>
    <div class="modal__overlay"></div>
    <div class="container">
      <div class="search">
        <input
          type="search"
          placeholder="search country..."
          class="search__input"
        />

        <i class="fas fa-search fa-mg search__icon"></i>
      </div>
      <!-- Country Modal Start -->
      <div class="modal"></div>
      <!-- Country Modal END -->

      <div class="container__table">
        <ul class="container__table__titles">
          <li class="container__table__titles__title">Country</li>
          <li class="container__table__titles__title">Total Cases</li>
          <li class="container__table__title">New Cases</li>
          <li class="container__table__title fav fav--title">
            Fav
            <i class="fas fa-caret-down"></i>
          </li>
        </ul>
        <!-- DROPDOWN start -->
        <div class="fav-dropdown">
          <div class="fav-dropdown__container fav-dropdown__container--hide">
            <div class="fav-dropdown__container__table">
              <ul class="fav-dropdown__container__table__titles">
                <li class="fav-dropdown__container__table__titles__title">
                  Country
                </li>
                <li class="fav-dropdown__container__table__titles__title">
                  Total Cases
                </li>
                <li class="fav-dropdown__container__table__titles__title">
                  New Cases
                </li>
                <div class="fav-dropdown__container__table__titles__message">
                  Favourites is Empty
                </div>
              </ul>
            </div>
          </div>
        </div>

        <!-- DROPDOWN  End -->
        <!-- error place -->

        <ul class="container__table__items">
          <!-- Country Table goes here -->
        </ul>
      </div>
    </div>

    <script type="module" src="./src/controller.js"></script>
  </body>
</html>
